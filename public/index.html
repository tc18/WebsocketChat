<html>
<head>
  <title>Websocket Chat App</title>

  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <div id="live-chat">
  		<header class="clearfix">
  			<h2 class="pull-left">Websocket Chat App </h2>
        <h4 class="pull-right"><strong id="listusers"></strong>Users</h4>
  		</header>
  		<div class="chat">
  			<div class="chat-history">
          <p id="output"></p>
  				<p class="chat-feedback" id="show" style="display:none">Your partner is typing…</p>
    		</div> <!-- end chat-history -->
        <form class="col-md-8">
          <div class="form-group">
            <strong>Name : </strong><input type="text" id="messenger" class="form-control" placeholder="Type your name">
          </div>
          <div class="form-group">
            <strong>Message : </strong><input type="text" id="message" class="form-control" placeholder="Type your message…" required>
          </div>
          <input id="send" class="btn btn-success" value="Send">
        </form>

  		</div> <!-- end chat -->
  	</div> <!-- end live-chat -->
  </div>
  <script src="/chat.js"></script>
</body>
</html>
